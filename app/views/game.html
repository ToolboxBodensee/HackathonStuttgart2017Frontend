<div ng-controller="GameController">
    <div id="game-container">

    </div>
    <div id="player-list">
        <ul>
            <li ng-repeat="player in game.playerList">
                <span style="background-color: {{ player.color }}"></span>
                <strong>{{ player.name || 'Unkown' }}</strong>
            </li>
        </ul>
    </div>
    <div id="waiting-for-socket-overlay" ng-show="!status.socketInitialized">
        TODO: waiting for socket
    </div>
    <div id="waiting-for-phaser-overlay" ng-show="!status.gameInitialized">
        TODO: waiting for game
    </div>
</div>
