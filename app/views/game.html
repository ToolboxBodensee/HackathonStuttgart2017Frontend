<div ng-controller="GameController">
    <div id="game-container">

    </div>
    <div id="player-list">
        <ul>
            <li ng-repeat="player in game.playerList" ng-show="!player.dead">
                <span style="background-color: {{ player.color }}"></span>
                <strong>{{ player.name || 'Unkown' }}</strong>
            </li>
        </ul>
    </div>

    <div id="waiting-for-socket-overlay" ng-show="!status.socketInitialized">
        TODO: waiting for socket
    </div>
    <div id="waiting-for-phaser-overlay" ng-show="!status.gameInitialized">
        TODO: waiting for game
    </div>

    <div id="presentation" ng-show="status.presentation">
        <div ng-show="status.index == 1" id="slide-1" class="slide">
            <h1>what's the issue?</h1>
            <h2>people dont meet irl</h2>
            <h2>people dont move enough</h2>
            <h2>missing social interaction</h2>
        </div>
        <div ng-show="status.index == 2" id="slide-2" class="slide">
            <h1>our stack</h1>
        </div>
        <div ng-show="status.index == 3" id="slide-3" class="slide">
            <h1>future goals?</h1>
        </div>
    </div>

    <div id="intro" ng-show="status.intro">
        <figure class="text-center">
            <picture>
                <img src="images/logo.svg" width="500" alt="">
            </picture>
            <h1>the gesture driven multiplayer game</h1>
        </figure>
    </div>

    <div ng-show="!status.intro" id="timer">Timer: <span id="counter">{{status.timer}}</span></div>
</div>
